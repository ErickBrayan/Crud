<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/listaAlumnos">Mantenimiento Alumnos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/listaCursos">Mantenimiento Cursos</a>
                        </li>          
                    </ul>

                </div>
            </div>
        </nav>
        
        <br>

        <div class="container">
            <div th:if="${msgCorrecto != null}" class="alert alert-success alert-dismissible" >                
                [[${msgCorrecto}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

             


        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <div >
                                <h2> Matenimiento Cursos</h2>
                            </div>
                            <section class="py-4 mb-8 bg-light">
                                <div class="container">
                                    <div class="col-md-0">
                                        <a class="btn btn-primary btn-clock" href="/nuevoCurso"><i class="fas fa-plus"></i> Nuevo Curso</a>
                                    </div>
                                </div>
                            </section>
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                    <tr>                        
                                        <th >Cursos</th>
                                        <th >Profesor</th>
                                        <th >Seccion</th>                        
                                        <th >Fecha Registro</th>
                                        <th >Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cursos : ${listacursos}">
                                        <td  th:text="${cursos.nombre}"></td>
                                        <td  th:text="${cursos.profesor}"></td>
                                        <td  th:text="${cursos.seccion}"></td>
                                        <td  th:text="${cursos.fecReg}"></td>  
                                        <td>
                                            <a class="btn btn-warning" th:href="@{/{idCurso}/editarCurso/(id=${cursos.idCurso})}"><i class="fa-solid fa-pen" ></i></a>                        



                                            <a class="btn btn-danger" href="#" onclick="eliminarCurso(this)" ><i class="fa-solid fa-trash-can"></i></a>

                                            <form th:action="@{/{cursos.idCurso}/eliminarCurso/(id=${cursos.idCurso})}"method="post"></form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </section>






        <script src="https://kit.fontawesome.com/90e29ac2ad.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script>
                                                function eliminarCurso(elemento) {
                                                    var ok = confirm('Â¿Estas seguro de eliminar al alumno?');

                                                    if (ok) {
                                                        elemento.nextElementSibling.submit();
                                                    }
                                                }
        </script>
    </body>
</html>
